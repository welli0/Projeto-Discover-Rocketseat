<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Wellison Cavalcante, usando uma camisa preta, uma corrente de prata, com cavanhaque e um fundo cinza"
        />
        <p>@whywelli</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/welli0" target="_blank"
            >Conheça meu portfólio</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/wellison-cavalcante-850715278/"
            target="_blank"
            >Conheça o linkedin</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/whywelli/" target="_blank"
            >Conheça meu instagram</a
          >
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank"
            >Conheça o Discover</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/welli0" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/whywelli/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/@Zack-ot7rc/featured" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/wellison-cavalcante-850715278/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
